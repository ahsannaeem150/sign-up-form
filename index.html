<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nines - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <section class="fullSection">
        <div class="outerDiv">
            <div class="imageDiv">
                <div class="imageSide">
                    <div class="companyLogo">
                        <img src="./assets/flickr.svg" alt="flickr">
                        <h1><em>The Nines Project</em></h1>
                    </div>
                    <div class="main">

                    </div>
                    <div class="copyright">
                        <p>Â© 2021 The Nines Project</p>
                    </div>
                </div>
            </div>
            <div class="formDiv">
                <div class="formSideContainer">
                    <div></div>
                    <div class="formSide">
                        <div class="headings">
                            <h2>This is not a real online service! Lorem ipsum dolor, sit amet consectetur adipisicing
                                elit.
                                Possimus nostrum, tenetur quasi id quo doloremque asperiores voluptate</h2>
                            <h3><em>You know you want to.</em></h3>
                        </div>
                        <div class="formContainer">
                            <form action="#" method="post" class="form" id="myForm">
                                <div class="form-group">
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" name="fname" id="fname" required>
                                </div>
                                <div class="form-group second-form">
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" name="lname" id="lname" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="form-group second-form">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" name="phone" id="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div class="form-group second-form">
                                    <label for="confirm">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm" id="confirm" required>
                                </div>
                            </form>
                            <div class="formFinish">
                                <Button form="myForm" type="submit" class="btn">Create Account</Button>
                                <h4>Already have an account? <a href="#">Log in</a></h4>
                            </div>
                        </div>

                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/scripts/validation.js"></script>
</body>

</html>
